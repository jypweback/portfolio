<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/main-template.html}">

<head>
</head>
<title>Board</title>

<th:block layout:fragment="page_head">
    <!-- Page level custom scripts -->
    <script type="text/javascript" th:src="@{/js/page/board/update.js}"></script>
</th:block>

<body>
<th:block layout:fragment="contents">

    <input type="hidden" id="hdnBoardId" name="boardId" th:value="${resDto.boardDto.id}">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <form id="boardForm">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <colgroup>
                            <col width="10%"/>
                            <col width="*"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>제목</th>
                            <td><input type="text" id="txtTitle" name="title" class="form-control" th:value="${resDto.boardDto.title}">
                            </td>
                        </tr>
                        <tr>
                            <th>작성자</th>
                            <td th:text="${resDto.boardDto.creatorId}"></td>
                        </tr>
                        <tr>
                            <th>태그</th>
                            <td>
                                <th:block th:each="tagDto : ${resDto.tagDtos}">
                                    <input type="hidden" name="tags" th:data-text="${tagDto.tagText}"  th:data-id="${tagDto.id}">
                                </th:block>
                                <input type="text" id="txtTags" class="form-control" data-role="tagsinput">
                            </td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td><textarea id="txtBoardText" class="form-control" name="boardText" th:text="${resDto.boardDto.boardText}" rows="5"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <button id="btnSave" type="button" class="btn btn-outline-primary">Save</button>
            <button id="btnCancel" type="button" class="btn btn-outline-primary">Cancel</button>
        </div>
    </div>

</th:block>

</body>
</html>
